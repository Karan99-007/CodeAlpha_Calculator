<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h1>Play with Numbers</h1>
    <button class="ui">Style</button>
    <div id="whole">
        <div class=" display display1"></div>
        <div class="  display display2">0</div>
    <div class="calculator">
       
       <div class="num">

       <div class="seven number" type="button">7</div>
       <div class="eight number" type="button">8</div>
       <div class="nine number" type="button">9</div>
       <div class="four number" type="button">4</div>
       <div class="five number" type="button">5</div>
       <div class="six number" type="button">6</div>
       <div class="one number" type="button">1</div>
       <div class="two number" type="button">2</div>
       <div class="three number" type="button">3</div>
       
        <img src="delete.png" class="delete" alt="delete" type="button">
         <div class="zero number" type="button">0</div>
        <div class="equalr" alt="eq" type="button">=</div>
        
        
       </div>

      <div class="operation">

        <div class="operat add " type="button">+</div>
        <div class="operat subtract" type="button">-</div>
        <div class="operat  multiply" type="button">x</div>
        <div class="operat divide " type="button">/</div>
        <div class="clr operat"   id="ac" type="button">AC</div>
    
    </div>
    </div>
</div>
<script src="cal.js"></script>
</body>
</html>
